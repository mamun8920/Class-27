<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript class-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p><strong id="samsu"></strong></p>    

    <input type="text" name="" placeholder="Your Name" id="textName">
    
    <button id="submit" type="submit">Submit</button>

    <h1 id="head"></h1>

    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Subject Name</th>
            <th scope="col">Marks</th>
            <th scope="col">Grade Letter</th>
            <th scope="col">Grade Point</th>
            <th scope="col">Total GPA</th>
            <th scope="col">AVG GPA</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Bangla</td>
            <td><input type="text" name="" id="BanMarks"></td>
            <td id="BanGraLet"></td>
            <td id="BanPoint"></td>
            
            <td rowspan="6" class="table-info" id="totalGPA"></td>
            <td rowspan="6" class="table-danger" id="AvgGPA"></td>
            <td rowspan="6" class="table-warning" id="Grade"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>English</td>
            <td><input type="text" name="" id="EngMarks"></td>
            <td id="EngGraLet"></td>
            <td id="EngPoint"></td>            
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Mathematics</td>
            <td><input type="text" name="" id="MathMarks"></td>
            <td id="MathGraLet"></td>
            <td id="MathPoint"></td>  
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Physics</td>
            <td><input type="text" name="" id="PhyMarks"></td>
            <td id="PhyGraLet"></td>
            <td id="PhyPoint"></td> 
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Chemistry</td>
            <td><input type="text" name="" id="CheMarks"></td>
            <td id="CheGraLet"></td>
            <td id="ChePoint"></td> 
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>Computer</td>
            <td><input type="text" name="" id="ComMarks"></td>
            <td id="ComGraLet"></td>
            <td id="ComPoint"></td> 
          </tr>
          <tr>
            <td colspan="8" class="table-dark text-white text-center"><button id="calculate">Submit</button></td>
          </tr>
        </tbody>
    </table>    
    


    
      http://www.educationboard.gov.bd/grads.htm
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
